# Profiles required for the dbt projects

dimensions:
  target: dev
  outputs:
    dev:
      type: postgres
      host: "{{ env_var('db_host') }}"
      user: "{{ env_var('db_user') }}"
      pass: "{{ env_var('db_pass') }}"
      port: "{{ env_var('db_port') | as_number }}"
      dbname: dev
      schema: dimensions
      threads: 1
      keepalives_idle: 0
    prod:
      type: redshift
      host: "{{ env_var('db_host') }}"
      user: "{{ env_var('db_user') }}"
      pass: "{{ env_var('db_pass') }}"
      port: "{{ env_var('db_port') | as_number }}"
      dbname: prod
      schema: dimensions
      threads: 1
      keepalives_idle: 0
bookings:
  target: dev
  outputs:
    dev:
      type: postgres
      host: "{{ env_var('db_host') }}"
      user: "{{ env_var('db_user') }}"
      pass: "{{ env_var('db_pass') }}"
      port: "{{ env_var('db_port') | as_number }}"
      dbname: dev
      schema: bookings
      threads: 1
      keepalives_idle: 0
    prod:
      type: redshift
      host: "{{ env_var('db_host') }}"
      user: "{{ env_var('db_user') }}"
      pass: "{{ env_var('db_pass') }}"
      port: "{{ env_var('db_port') | as_number }}"
      dbname: prod
      schema: bookings
      threads: 1
      keepalives_idle: 0

docs_definitions:
  outputs:
    dev:
      type: postgres
      threads: [1 or more]
      host: [host]
      port: [port]
      user: [dev_username]
      pass: [dev_password]
      dbname: [dbname]
      schema: [dev_schema]

    prod:
      type: postgres
      threads: [1 or more]
      host: [host]
      port: [port]
      user: [prod_username]
      pass: [prod_password]
      dbname: [dbname]
      schema: [prod_schema]

  target: dev
